<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
}
body {
    font-family: 'Arial', sans-serif;
    background-color: #000000;
}

header {
    width: 100%;
    padding: 15px 0;
    position: fixed;
}

nav {
    display: flex;
    justify-content: right;
    width: 90%;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 40px;
}

nav ul li a {
    text-decoration: none;
    color: #ffffff;
    font-size: 18px;
    letter-spacing: 2px;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #dd0000;
}

.intro {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80vh;
    text-align: left;
    padding-top: 85px;
}

.profile-image {
    flex: 1;
    text-align: center;
}

.profile-image img {
    width: 430px;
    height: 430px;
    border-radius: 50%;
    box-shadow: #ed0000 0 0 20px, #dd0000 0 0 40px;
}

.intro-text {
    max-width: 630px;
    margin-right: 90px;
    margin-bottom: 50px;
}

.intro-text h1 {
    font-size: 48px;
    font-weight: bold;
    color: #ffffff;
}

.highlight {
    color: #dd0000;
    letter-spacing: 2px;
}

.intro-text h2 {
    font-size: 30px;
    margin-top: 10px;
    font-weight: normal;
    color: #ffffff;
}

.intro-text p {
    font-size: 18px;
    margin-top: 10px;
	margin-right: 90px;
    color: #aaa;
}
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <div class="profile-image">
            <img src="img/mel.jpg" alt="Profile Image of Mel Marvix">
        </div>
        <div class="intro-text">
            <h1>Hi, It's <span class="highlight">Mel Marvix</span></h1>
            <h2>Welcome to My Portfolio!</h2>
            <p>This portfolio showcases my projects, skills, and achievements, demonstrating my commitment to continuous learning and growth in the tech industry.</p>
        </div>
    </section>

</body>
</html>
