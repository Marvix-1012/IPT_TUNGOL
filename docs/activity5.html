<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <style>
        body.light-mode {
            background-color: white;
            color: black;
        }

        body.dark-mode {
            background-color: #333;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .input-field {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 3px solid black;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 3px solid black;
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1>Add Two Numbers</h1>
        <input type="number" id="num1" class="input-field" placeholder="Enter first number">
        <input type="number" id="num2" class="input-field" placeholder="Enter second number">
        <button type="button" class="button" onclick="addNumbers()">Add</button>
        <p id="result">Result: </p>
        
        <button type="button" class="button" onclick="toggleTheme()">Dark/Light Mode</button>
    </div>

    <script>

        function addNumbers() {
            const num1 = document.getElementById("num1").value.trim();
            const num2 = document.getElementById("num2").value.trim();

            if (num1 === "" || num2 === "") {
                document.getElementById("result").textContent = "Please enter both numbers";
                return;
            }

            const number1 = parseFloat(num1);
            const number2 = parseFloat(num2);

            if (!isNaN(number1) && !isNaN(number2)) {
                const result = number1 + number2;
                document.getElementById("result").textContent = "Result: " + result;
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers";
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
